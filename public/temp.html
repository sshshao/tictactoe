<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Hello, world!</title>
  </head>
    
  <body>
      
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand mb-0 h1" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
          
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    
    <main role="main" class="container">          
      <div class="welcome-msg">
        <h2 id="welcome-msg-box">Hello, aaa, Sun Feb 11 2018 18:47:55 GMT-0500 (Eastern Standard Time)</h2>
      </div>
      
      <div class="game-playarea">
        <p>Play Area</p>
        <table class="game-board">
          <tr class="game-row">
            <th class="game-grid" id="game-grid-0"> </th>
            <th class="game-grid" id="game-grid-1"> </th>
            <th class="game-grid" id="game-grid-2"> </th>
          </tr>
          <tr class="game-row">
            <th class="game-grid" id="game-grid-3"> </th>
            <th class="game-grid" id="game-grid-4"> </th>
            <th class="game-grid" id="game-grid-5"> </th>
          </tr>
          <tr class="game-row">
            <th class="game-grid" id="game-grid-6"> </th>
            <th class="game-grid" id="game-grid-7"> </th>
            <th class="game-grid" id="game-grid-8"> </th>
          </tr>
        </table>
      </div>
      
      <div class="game-result">
        <p class="game-result-msg" result="0"></p>
      </div>
    </main>
    
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./controller.js"></script>
  </body>
</html>
